                <div class="separator">
                    <hr class="line">
                    <p>or pay using credit card</p>
                    <hr class="line">
                </div>
                <div class="credit-card-info--form">
                    <div class="input_container">
                        <label for="name_field" class="input_label">Card holder full name</label>
                        <input [(ngModel)]="pago.nombre" id="name_field" class="input_field" type="text"
                            name="input-name" title="Input title" placeholder="Enter your full name" autocomplete="off"
                            (keyup)="validarNombre()"
                            pattern="^[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]{2,}(\s[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ.]{2,})?(\s[a-zA-ZáéíóúÁÉÍÓÚüÜñÑ]{2,}){1,2}$"
                            maxlength="25" required>
                    </div>
                    <div class="input_container">
                        <label for="tarjeta_field" class="input_label">Card Number</label>
                        <input [(ngModel)]="pago.tarjeta" id="tarjeta_field" class="input_field" type="text"
                            name="input-name" title="Input title" placeholder="0000-0000-0000-0000"
                            pattern="\d{4}-\d{4}-\d{4}-\d{4}" maxlength="19" (keyup)="validarTarjeta()"
                            [ngClass]="{'is-invalid': !tarjetaValida, 'is-valid': tarjetaValida}" required>
                        <div class="tarjeta-container">
                            <div *ngIf="!tarjetaValida" class="terjeta-requirements">
                                Ingrese números de 4 en 4 números, separados por "-".
                            </div>
                        </div>
                    </div>
                    <div class="input_container">
                        <label for="password_field" class="input_label">Expiry Date / CVV</label>
                        <div class="split">
                            <input [(ngModel)]="pago.fecha" id="password_field" class="input_field" type="text"
                                name="input-name" title="Expiry Date" placeholder="01/23"
                                pattern="(0[1-9]|1[0-2])/(2[4-9]|[3-4][0-9]|50)" autocomplete="off" maxlength="5"
                                required="">
                            <input [(ngModel)]="pago.cvv" id="cvv" class="input_field" type="password" name="cvv"
                                placeholder="CVV" pattern="\d{3}" min="3" max="3" maxlength="3" (keyup)="validarCvv()"
                                required>
                        </div>
                    </div>
                </div>
                <a href="home"><button class="purchase--btn" [disabled]="!validarCampos()" (click)="generarPago()">Checkout</button></a>
            </form>
        </div>
    </div>
    <div class="cancelar">
